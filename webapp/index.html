<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Directions Service</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #floating-panel {
      position: absolute;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto', 'sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <div id="floating-panel">
    <b>Start: </b>
    <select id="start">
      <option value="technopark, Zurich">TechnoPark</option>
    </select>
    <b>End: </b>
    <select id="end">
      <option value="Hauptbahnhof, Zurich">Hauptbahnhof</option>
    </select>
  </div>
  <div id="map"></div>
  <script>
    var markerCount = 0;
    var markers = [];

    function initMap() {
      var directionsService = new google.maps.DirectionsService;
      var directionsDisplay = new google.maps.DirectionsRenderer;
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 7,
        center: { lat: 47.37, lng: 8.53 }
      });
      directionsDisplay.setMap(map);

      var onChangeHandler = function () {
        calculateAndDisplayRoute(directionsService, directionsDisplay, map);
      };
      onChangeHandler();
      document.getElementById('start').addEventListener('change', onChangeHandler);
      document.getElementById('end').addEventListener('change', onChangeHandler);
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay, map) {
      directionsService.route({
        origin: document.getElementById('start').value,
        destination: document.getElementById('end').value,
        travelMode: 'DRIVING'
      }, function (response, status) {
        if (status === 'OK') {
          var routes = response.routes[0]
          points = routes.overview_path

            setInterval(function() {
                updateCar(points.shift().lat(), points.shift().lng(), map);
            }, 500);

          directionsDisplay.setDirections(response);
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }

    function updateCar(lat, lng, map) {
        removeMarker();
        addMarker(lat, lng, map);
    }

    function removeMarker() {
        for(i=0; i<markers.length; i++){
            markers[i].setMap(null);
        }
    }

    function addMarker(lat, lng, map) {
        var icon = { // car icon
            path: 'M29.395,0H17.636c-3.117,0-5.643,3.467-5.643,6.584v34.804c0,3.116,2.526,5.644,5.643,5.644h11.759   c3.116,0,5.644-2.527,5.644-5.644V6.584C35.037,3.467,32.511,0,29.395,0z M34.05,14.188v11.665l-2.729,0.351v-4.806L34.05,14.188z    M32.618,10.773c-1.016,3.9-2.219,8.51-2.219,8.51H16.631l-2.222-8.51C14.41,10.773,23.293,7.755,32.618,10.773z M15.741,21.713   v4.492l-2.73-0.349V14.502L15.741,21.713z M13.011,37.938V27.579l2.73,0.343v8.196L13.011,37.938z M14.568,40.882l2.218-3.336   h13.771l2.219,3.336H14.568z M31.321,35.805v-7.872l2.729-0.355v10.048L31.321,35.805',
            scale: 0.4,
            fillColor: "#427af4", //<-- Car Color, you can change it
            fillOpacity: 1,
            strokeWeight: 1,
            anchor: new google.maps.Point(0, 5),
            rotation: 65//<-- Car angle
        };
        var uluru = { lat: lat, lng: lng };
        var marker = new google.maps.Marker({
            position: uluru,
            icon: icon,
            map: map
        });
        markers[0] = marker; // add marker in the markers array...
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7DtKqWoAtgKFmYtUu-PceyA7bV1Y9NTU&callback=initMap"></script>
</body>

</html>
