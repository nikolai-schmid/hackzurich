<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <h2>Dashboard</h2>
        <nav>
            <div class="parameter-modal">
                <!-- Modal -->
                <div class="modal fade" id="parameterModal" tabindex="-1" role="dialog" aria-labelledby="parameterLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="positionsModalLabelOne">Type of Person</h3>
                            </div>

                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Age</label>
                                    <input class="form-control" type="number" id="age-input" value="18">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" id="gender-select">
                                        <option value="1" selected>Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="modal-header">
                                <h3 class="modal-title" id="positionsModalLabelTwo">Other</h3>
                                <hr>

                                <div class="form-group">
                                    <label>Vehicle state</label>
                                    <select class="form-control" id="vehicle-state-select">
                                        <option value="0">Needs repair</option>
                                        <option value="1">Old model</option>
                                        <option value="2" selected>Ok state</option>
                                        <option value="3">Newer Models</option>
                                        <option value="4">Pristine</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Time of day (hour) </label>
                                    <select class="form-control" id="time-select">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12" selected>12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Weather</label>
                                    <select class="form-control" id="weather-select">
                                        <option value="0">Best</option>
                                        <option value="1">Clear</option>
                                        <option value="2">OK</option>
                                        <option value="3">Bad</option>
                                        <option value="4" selected>Horrible</option>
                                    </select>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="parametersCloseBtn">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#parameterModal">Parameters</button>

            <a class="btn btn-primary" href="real.html">Realtime</a>
            <a class="btn btn-primary" href="index.html">MockMap</a>
            <a class="btn btn-primary" href="dashboard.html">Dashboard</a>
        </nav>

        <iframe src="http://safetify.scapp.io/html_plot2"></iframe>

        <div class="imgs">
            <img src="assets/feature_importance.png" />
            <h4>Car accident map of London</h4>
            <img src="assets/cat_accident_map.png" />
        </div>

        <script src="assets/ts/MapUpdater.js"></script>
        <script src="assets/ts/DangerPredictor.js"></script>
        <script src="assets/ts/dashboard.js"></script>
    </div>
</body>
</html>
